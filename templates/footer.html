{% load static %}

<footer class="footer">
      <div class="container text-center">
          <a class="cc-github btn btn-link" target="_blank" href="{{ profile.social_github }}"><i class="fa fa-github fa-2x " aria-hidden="true"></i></a>
          <a class="cc-twitter btn btn-link " target="_blank" href="{{ profile.social_twitter  }}"><i class="fa fa-twitter fa-2x " aria-hidden="true"></i></a>
          <a class="cc-google-plus btn btn-link" target="_blank" href="{{ profile.social_linkedin }}"><i class="fa fa-linkedin fa-2x" aria-hidden="true"></i></a>
          <a class="cc-instagram btn btn-link" target="_blank" href="{{ profile.social_youtube }}"><i class="fa fa-youtube fa-2x " aria-hidden="true"></i></a>
          <a class="cc-instagram btn btn-link" target="_blank" href="{{ profile.telegram }}"><i class="fa fa-telegram fa-2x " aria-hidden="true"></i></a>
          <a class="cc-instagram btn btn-link" target="_blank" href="{{ profile.whatsapp }}"><i class="fa fa-whatsapp fa-2x " aria-hidden="true"></i></a>
          <a class="cc-instagram btn btn-link" target="_blank" href="{{ profile.skype }}"><i class="fa fa-skype fa-2x " aria-hidden="true"></i></a>

      </div>
      <div class="h4 title text-center">Designer : {{ siteSetting.designer }}</div>
      <div class="text-center text-muted">
        <p>{{ siteSetting.copy_right }}<br>Front-End : {{ siteSetting.frontend_technology }}<br>Back-End : {{ siteSetting.backend_technology }}</p>
      </div>
    </footer>
    <script src="{% static 'js/core/jquery.3.2.1.min.js' %}"></script>
    <script src="{% static 'js/core/popper.min.js' %}"></script>
    <script src="{% static 'js/core/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/now-ui-kit.js' %}"></script>
    <script src="{% static 'js/aos.js' %}"></script>
    <script src="{% static 'scripts/main.js' %}"></script>
